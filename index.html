<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>


  <div class="container">
    <div class="header">
      <div class="mybalance">
        <p>My balance</p>
        <h1>$921.48</h1>
      </div>
      <div class="logo"></div>
    </div>
    <div class="card">
      <div class="card-header">Spending - Last 7 days</div>
      <div class="week">
        <div class="day">
          <div class="chart"></div>
          <p class="week-day"></p>
        </div>
        <div class="day">
          <div class="chart"></div>
          <p class="week-day"></p>
        </div>
        <div class="day">
          <div class="chart"></div>
          <p class="week-day"></p>
        </div>
        <div class="day">
          <div class="chart"></div>
          <p class="week-day"></p>
        </div>
        <div class="day">
          <div class="chart"></div>
          <p class="week-day"></p>
        </div>
        <div class="day">
          <div class="chart"></div>
          <p class="week-day"></p>
        </div>
        <div class="day">
          <div class="chart"></div>
          <p class="week-day"></p>
        </div>
      </div>
      <hr class="line">
      <div class="footer">
        <div class="total">
          <p>Total this month</p>
          <h1>$478.33</h1>
        </div>
        <div class="total-precent">
          <p>
            +2.4
          </p>
          <span>from last month</span>
        </div>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/ali-akbar-qasimi" target="_blank">Ali Akbar Qasimi</a>.
  </div>


  <script src="scripts.js"></script>
</body>
</html>
